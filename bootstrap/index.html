<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Building-plan</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/loading.css" rel="stylesheet">




</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Building-plan</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Result</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="form">
        <form class="form-horizontal"  enctype="multipart/form-data" >
            <fieldset>



                <!-- Select Basic -->
                <div class="form-group type">
                    <label class="col-md-4 control-label" for="selecttype">Type</label>
                    <div class="col-md-4 ">
                        <select id="selecttype" name="selecttype" class="form-control">
                            <option value="0">---Select type----</option>
                            <option value="1">Layout</option>
                            <option value="2">Design</option>
                        </select>
                    </div>
                </div>
                <div class="form-group group" hidden="hidden">
                    <label class="col-md-4 control-label" for="selectgroup">Group</label>
                    <div class="col-md-4">
                        <select id="selectgroup" name="group" class="form-control">

                        </select>
                    </div>
                </div>


                <div class="form-group name" hidden="hidden">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <div class="col-md-4">
                        <input id="name" name="" type="text" placeholder="" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group link" hidden="hidden">
                    <label class="col-md-4 control-label" for="prependedtext">Link</label>
                    <div class="col-md-4">
                        <div class="input-group" id="link">
                            <span class="input-group-addon">http://</span>
                            <input id="prependedtext" name="link" class="form-control" placeholder="example.com" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group photo" hidden="hidden">
                    <label class="col-md-4 control-label" for="file">Photo</label>
                    <div class="col-md-4">
                        <input type="file" name="file" data-filename-placement="inside">
                        <input type="hidden" name="MAX_FILE_SIZE" value="30000" />
                        <div class="img">
                            <div id="floatingBarsG">
                                <div class="blockG" id="rotateG_01">
                                </div>
                                <div class="blockG" id="rotateG_02">
                                </div>
                                <div class="blockG" id="rotateG_03">
                                </div>
                                <div class="blockG" id="rotateG_04">
                                </div>
                                <div class="blockG" id="rotateG_05">
                                </div>
                                <div class="blockG" id="rotateG_06">
                                </div>
                                <div class="blockG" id="rotateG_07">
                                </div>
                                <div class="blockG" id="rotateG_08">
                                </div>
                            </div>
                            <img src=""/>

                        </div>
                    </div>
                </div>

                <div class="form-group" hidden="hidden">
                    <div class="submit">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                    </div>
                </div>


                <div class="error"></div>


            </fieldset>


        </form>

    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="./js/form.js"></script>
<script src="http://gregpike.net/demos/bootstrap-file-input/bootstrap.file-input.js"></script>

</body>
</html>
